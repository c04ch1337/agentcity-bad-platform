<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AgentCity BAD — Packages</title>
  <style>
    body { background:#0A0A0A; color:#FFF; font-family: Arial, sans-serif; }
    .grid { display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); padding:24px; }
    .card { border:1px solid #00FFFF; padding:16px; box-shadow:0 0 10px #00FFFF, 0 0 20px #FF00FF; }
    h1 { text-shadow: 0 0 6px #00FFFF, 0 0 12px #FF00FF; padding:16px; border-bottom:2px solid #FF00FF;}
  </style>
</head>
<body>
  <h1>AgentCity BAD — Battle Packages</h1>
  <div class="grid">
    <div class="card"><h3>Lone Soldier</h3><p>$99/mo — Single elite agent.</p></div>
    <div class="card"><h3>Squad</h3><p>$499/mo — 1 Sergeant + 3 Specialists.</p></div>
    <div class="card"><h3>Division</h3><p>$1,999/mo — 10 agents incl. Colonels.</p></div>
    <div class="card"><h3>Battalion</h3><p>$9,999/mo — 50 agents, managed.</p></div>
  </div>
</body>
</html>
